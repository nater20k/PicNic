<div *ngIf="pastEvents | async as events; else loading">
</div>
<ng-template #loading>
  <div class="spinner-container" *ngIf="stillLoading; else notLoading">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template class="spinner-container" #notLoading>
    <div class="spinner-container">
      <h2>Sorry, no events!</h2>
    </div>
  </ng-template>
</ng-template>
