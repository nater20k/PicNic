<div class="container">
  <mat-card>
    <form [formGroup]="createEventForm" (ngSubmit)="onSumbit()">
      <mat-card-title>Add Event</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input matInput formControlName placeholder="Event Name">
        </mat-form-field>  
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button>SAVE</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
